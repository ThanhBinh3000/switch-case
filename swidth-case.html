<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu lệnh</title>
</head>
<input type="text"id="thang">
<p id="songay"></p>
<button onclick="ketqua()">click</button>
<body>
<script>
    debugger
    function ketqua() {
        let a= parseInt(document.getElementById("thang").value);
        switch (a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("songay").innerHTML="So ngay: 31 ngay";
                break;
            case 2:
                document.getElementById("songay").innerHTML="So ngay: 28 hoac 29 ngay";
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("songay").innerHTML="So ngay: 30 ngay";
                break
            default:{
                document.getElementById("songay").innerHTML="khong hop le";
            }
        }
   }
</script>
</body>
</html>
